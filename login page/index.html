<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-left">
        <!-- Replace this path with your image file -->
        <img src="img/login-side.jpg" alt="Welcome" />
      </div>
      <div class="card-right">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please sign in to continue</p>

        <form action="#" method="post" class="form">
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="mugeshg34@gmail.com" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required />
          </div>

          <div class="row">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="link">Forgot password?</a>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <p class="footer-text">
          Don’t have an account? <a href="#" class="link">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
